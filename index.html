<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="header">
      <div class="container header__container flex">
        <a class="logo" href="#!">Logo</a>
        <div class="header__control flex">
          <nav class="nav header__nav">
            <ul class="nav__list list-reset flex">
              <li class="nav__item">
                <a class="nav__link" href="#!">
                  Item 1
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#!">
                  Item 2
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#!">
                  Item 3
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#!">
                  Item 4
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#!">
                  Item 5
                </a>
              </li>
            </ul>
          </nav>
          <div class="search-wrap flex">
            <form action="#" class="search">
              <input type="search" name="search" id="search">
            </form>
            <button class="search__open btn-reset">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewbox="0 -960 960 960" width="24px"
                fill="#000">
                <path
                  d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
              </svg>
            </button>
            <button class="search__close btn-reset">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000">
                <path
                  d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
              </svg>
            </button>
          </div>
          <div class="login-wrap flex">
            <form action="#" class="login flex">
              <input class="login__input" type="text" placeholder="login">
              <input class="login__input" type="password" name="password" id="password" placeholder="password">
              <button class="login__btn btn-reset" type="submit">Sign in</button>
              <a class="login__signup" href="#!">
                Sign up
              </a>
              <a class="login__forgot" href="#!">
                Forgot your password?
              </a>
            </form>
            <button class="login__open btn-reset">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewbox="0 -960 960 960" width="24px" fill="#000">
                <path
                  d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="main"></main>
  </body>

</html>
